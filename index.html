<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduBot Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .chat-container {
      width: 420px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #1f2937;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-box {
      padding: 16px;
      height: 460px;
      overflow-y: auto;
      background-color: #fafafa;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .option-button {
      display: inline-block;
      margin: 6px 4px 0 0;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background-color: #e0ecff;
      color: #0056b3;
      cursor: pointer;
      font-size: 13px;
    }

    .option-button:hover {
      background-color: #c7dcfa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">SRKRBot Assistant</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your query..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
  
    botReply("Hi! Welcome to SRKRBot. How can I help you today?");
    showMainOptions();
  
    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      userInput.value = "";
      processInput(input.toLowerCase());
    }
  
    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerHTML = `<strong>${sender === "user" ? "You" : "ChatBot"}:</strong> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    function botReply(text) {
      addMessage(text, "bot");
    }
  
    function showMainOptions() {
      const div = document.createElement("div");
      div.className = "message bot";
      div.innerHTML = `<strong>SRKRBot:</strong> Please select an option: <br>`;
      ["Academic Details", "Fee Details", "Contact Info"].forEach(option => {
        const btn = createOption(option, () => processInput(option.toLowerCase()));
        div.appendChild(btn);
      });
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    function processInput(input) {
      if (["hello", "hi", "hii", "hey", "good morning", "good evening"].includes(input)) {
        botReply("Hello there! ðŸ˜Š How can I help you today?");
        showMainOptions();
      } else {
        switch (input) {
          case "Academic details":
            botReply("Please choose an academic option:");
            showAcademicOptions();
            break;
          case "Attendance":
            botReply(" Attendance:<br>Name: Rahul Sharma<br>Reg ID: 22CSD1234<br>Attendance: 87%");
            break;
          case "Results":
            botReply(" Results:<br>CGPA: 8.7<br>Passed All Subjects");
            break;
          case "Time table":
            botReply(" Time Table:<br>Monday to Friday<br>9 AM to 4 PM");
            break;
          case "Backlogs":
            botReply(" No backlogs found!");
            break;
          case "Fee details":
            botReply(" Fee Status:<br>Total Paid: â‚¹85,000<br>No dues remaining.");
            break;
          case "Contact info":
            botReply(" Contact Info:<br>Email: student.support@college.edu<br>Phone: +91-9876543210");
            break;
          default:
            botReply("Sorry, I didn't understand that. Please select an option below.");
            showMainOptions();
        }
      }
    }
  
    function showAcademicOptions() {
      const div = document.createElement("div");
      div.className = "message bot";
      ["Attendance", "Results", "Time Table", "Backlogs"].forEach(option => {
        const btn = createOption(option, () => processInput(option.toLowerCase()));
        div.appendChild(btn);
      });
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    function createOption(label, callback) {
      const btn = document.createElement("button");
      btn.className = "option-button";
      btn.textContent = label;
      btn.onclick = callback;
      return btn;
    }
  
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleUserInput();
      }
    });
  </script>
  
</body>
</html>
